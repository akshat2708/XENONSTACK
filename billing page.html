<body>

<h2> Billing Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="404 page.html">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" >
            <label for="phone"><i class="fa fa-phone" ></i> Phone No.</label>
            <input type="text" id="Phone" name="Phone" >
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" >
            
          
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" >
            <label for="adr"><i class="fa fa-address-card-o"></i> Location</label>
            <input type="text" id="adr" name="Location" >
            <label for="adr"><i class="fa fa-address-card-o"></i> Land mark</label>
            <input type="text" id="adr" name="Land mark">
            
            <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state">
                </div>
                <div class="col-50">
                  <label for="zip">Pin Code</label>
                  <input type="text" id="zip" name="zip">
                </div>
              </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Credit&nbsp;/&nbsp;Debit&nbsp;/&nbsp;ATM Cards
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                  <div class="card-body">
                    <label for="fname">Accepted Cards</label>
                      <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                      </div>
                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" >
                      <label for="ccnum">Credit card number</label>
                      <input type="text" id="ccnum" name="cardnumber" >
                      <label for="expmonth">Exp Month</label>
                      <input type="text" id="expmonth" name="expmonth" >
                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">Exp Year</label>
                          <input type="text" id="expyear" name="expyear" >
                        </div>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input type="text" id="cvv" name="cvv">
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Phone Pe &nbsp;/&nbsp;Google pay&nbsp;/&nbsp;Other UPI
                    </button>
                  </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                  <div class="card-body">
                    upi-id@xyz<img src="./logo/Google-Pay-Logo-Icon-PNG.png" width="7%"><img src="../logo/phone-pe.png"width="7%"><img src="../logo/bhim-3-69845.png"width="10%"><img src="../logo/amazon pay.gif"width="10%">
                    <input type="text" id="fname" name="entreupi" >
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapsefour" aria-expanded="false" aria-controls="collapsefour">
                      Net banking
                    </button>
                  </h2>
                </div>
                <div id="collapsefour" class="collapse" aria-labelledby="headingfour" data-parent="#accordionExample">
                  <div class="card-body" id="bank">
                    <input type="submit" value="HDFC Bank" class="btn" style=" background-color:  #b7f8db;"><a href=""><img src="../logo/hdfc.png" width="10%"></a>
                    <input type="submit" value="ICICI Bank" class="btn"style=" background-color:  #b7f8db;" ><a href=""><img src="../logo/icici.jpg" width="10%"></a>
                    <input type="submit" value="State Bank of India" class="btn"style=" background-color:  #b7f8db;" ><a href=""><img src="../logo/sbi.png" width="10%"></a>
                    <input type="submit" value="Axis Bank" class="btn"style=" background-color:  #b7f8db;" ><a href=""><img src="../logo/axis.jpg" width="10%"></a>
                    <input type="submit" value="Kotak Mahindra Bank" class="btn"style=" background-color:  #b7f8db;" ><a href=""><img src="../logo/kotak-bank-logo.jpg" width="10%"></a>
                    <input type="submit" value="Allahabad Bank" class="btn"style=" background-color:  #b7f8db;" ><a href=""><img src="../logo/Allahabad-Bank.jpeg" width="10%"></a>
                    <input type="submit" value="Bank of Baroda" class="btn"style=" background-color:  #b7f8db;" ><a href=""><img src="../logo/bob.png" width="10%"></a>
                    <input type="submit" value="Punjab National Bank" class="btn"style=" background-color:  #b7f8db;" ><a href=""><img src="../logo/pnb.jpg" width="10%"></a>
                    <input type="submit" value="Central Bank of India" class="btn"style=" background-color:  #b7f8db;" ><a href=""><img src="../logo/cbi.png" width="10%"></a>
                    <input type="submit" value="Bank of India" class="btn"style=" background-color:  #b7f8db;" ><a href=""><img src="../logo/boi.png" width="10%"></a>


                </div>
              </div>
            </div>            
          </div>
          <div class="card">
            
            <div id="collapsefive" class="collapse" aria-labelledby="headingfive" data-parent="#accordionExample">
              <div class="card-body">
               cash on delivey&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox">
              </div>
            </div>
          </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <a href="404 page.html"><input type="submit" value="Continue to checkout" class="btn"></a>
      </form>
    </div>
  </div>
 
</div>
